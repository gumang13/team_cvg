<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <!-- 헤더영역 -->
    <div class="header">
        <div class="logo"> 
            <img src="./CVG 로고.png" alt="">
        </div>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="./frame.html">분실물 등록</a></li>
                    <li><a href="#">분실물 목록</a></li>

                </ul>
            </nav>
        </div>     
    </div>
    </header>

    <div class="wrap">
        <div id="container">
        <h2>내 분실물 찾기</h2>
        <main class="main">
            <div class="formBox">
                <div class="input-field">
                    <label>분실물 이름</label>
                    <input type="text" id="itemName">
                </div>

                <div class="input-field">
                    <label>카테고리</label>
                    <select>
                        <option>전자기기</option>
                        <option>생활잡화</option>
                        <option>귀중품</option>
                        <option>의류</option>
                        <option>핸드폰</option>
                        <option>지갑</option>
                        <option>가방</option>
                        <option>기타</option>
                    </select>
                </div>

                <div class="input-field">
                    <label>특징</label>
                    <input type="text" id="feature">
                </div>

                <hr>

                <div class="input-field">
                    <label>이름</label>
                    <input type="text" id="name">
                </div>

                <div class="input-field">
                    <label>연락처</label>
                    <input type="text" id="tel">
                </div>

                <button type="button" id="requestBt" onclick="requestCheck()">
                    주인 확인 요청
                </button>
                
                <p class="notice">
                    ※ 허위 신청 시 법적 처벌을 받을 수 있습니다.<br>
                    ※ 관리자의 확인 후 개별 연락드립니다.
                </p>
            </div>
        </main>
        </div>
    </div>
    <!--footer영역-->
    <div class="footer">
        <div class="footerBox">
        <div class="footerLogo">
            <div></div>
        </div>
        <div class="footerText">
            <div>대전 중구 중앙로 121번길 20 방산빌딩</div>
            <div>0507-1422-2402</div>
        </div>
        </div>
    </div>
    <script src="./owner_claim.js"></script>

</html>
