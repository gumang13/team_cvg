    <div class="wrap">
        <div id="container">
        <h2>내 분실물 찾기</h2>
        <main class="main">
            <div class="formBox">
                <div class="input-field">
                    <label>분실물 이름</label>
                    <input type="text" id="itemName">
                </div>

                <div class="input-field">
                    <label>카테고리</label>
                    <select>
                        <option>전자기기</option>
                        <option>생활잡화</option>
                        <option>귀중품</option>
                        <option>의류</option>
                        <option>핸드폰</option>
                        <option>지갑</option>
                        <option>가방</option>
                        <option>기타</option>
                    </select>
                </div>

                <div class="input-field">
                    <label>특징</label>
                    <input type="text" id="feature">
                </div>

                <hr>

                <div class="input-field">
                    <label>이름</label>
                    <input type="text" id="name">
                </div>

                <div class="input-field">
                    <label>연락처</label>
                    <input type="text" id="tel">
                </div>

                <button type="button" id="requestBt" onclick="requestCheck()">
                    주인 확인 요청
                </button>
                
                <p class="notice">
                    ※ 허위 신청 시 법적 처벌을 받을 수 있습니다.<br>
                    ※ 관리자의 확인 후 개별 연락드립니다.
                </p>
            </div>
        </main>
        </div>
    </div>
    <!--footer영역-->

    <script>
        
const menu = document.querySelectorAll('.메뉴');


menu.forEach(a => {
   
    a.addEventListener('mouseenter', () => {
        a.style.transform = "scale(1.2)";
        a.style.transition = "transform 0.3s ease";
    });

   
    a.addEventListener('mouseleave', () => {
        a.style.transform = "scale(1.0)";
    });
});


function requestCheck() {
    let item = document.getElementById("itemName");
    let feature = document.getElementById("feature");
    let name = document.getElementById("name");
    let tel = document.getElementById("tel");

    if(item.value == '' || feature.value == '' || name.value == '' || tel.value == ''){
    alert("모든 항목을 입력해주세요.");
    return;
}
    alert("주인 확인 요청이 접수되었습니다. 빠른 시일 내에 연락드리겠습니다.");
    location.reload(); // 새로고침

}




    </script>
